        <script type="text/javascript">
            window.onload = showColleges();
            function showColleges(){
                $.ajax({
                    type: "POST",//方法类型
                    contentType: "application/json",
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/enterController/sysCollegeInfo",//url
                    async: false,
                    success: function (result) {
                        if (result.httpStatus == 200) {
                            var content = "";
                            var dataArr = result.data;
                            $.each(dataArr, function(index, item){
                                console.log(item);
                                content += '<option value=' + item.id + '>' + item.name + '</option>';
                            });
                            $("#collegelist").empty();
                            $("#collegelist").html(content);
                        };
                    },
                    error: function () {
                        alert("异常！");
                    }
                })
            }
        </script>
        <script type="text/javascript">
            function searchBySidAndCollegeId(){
                var collegeId,sid;
                 collegeId = $("select").val();//学院好
                 sid = $("input").val();
                // alert(collegeId+":"+sid);
                $.ajax({
                    type: "POST",//方法类型
                    // contentType: "application/json",
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/enterController/enterInfo",//url
                    // data: $('#searchForm').serialize(),
                    data:{sysUserSid:sid, collegeId:collegeId, pageSize:25},
                    async: false,
                    success: function (result) {
                        if (result.httpStatus == 200) {
                            alert("查询成功！");
                            var content = "";
                            var dataList = result.data.list;
                            $.each(dataList, function(index, item){
                                console.log(item);
                                content += "<tr>" +
                                    "<td class='center'><a>"+ item.collgeName +"</a></td>" +
                                    "<td>" + item.sysUserSid+"</td>" +
                                    "<td class='hidden-480'>"+item.studentName+ "</td>" +
                                    "<td class='hidden-480'>"+item.sysProject+ "</td>" +
                                    "<td>" + item.sportType + "</td>" +
                                    "<td class='hidden-480'>"+item.teamType+ "</td>" +
                                    "</tr>";
                            });
                            $("#sample-table-2 tbody").empty();
                            $("#sample-table-2 tbody").html(content);
                        }
                    },
                    error: function () {
                        alert("查询失败！");
                        window.location.href = "/static/enter_msg.html";//你可以跟换里面的网址，以便成功后跳转
                    }
                })
            }
        </script>
