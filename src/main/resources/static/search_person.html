		<script type="text/javascript">

            function doSearch() {
                var value = $("input").val();

				// alert("获取学号"+value);
                $.ajax({
                    type: "POST",
                    // contentType: "application/json",
                    dataType: "json",
                    data:{sid:value},
                    url: "/scoreSerchController/studentInfo",
                    async: false,
                    success: function (result) {

						var content = "";

						var datalist = [];
						datalist=result.data.list;

						$.each(datalist,function(inex,item){

							content+="<tr>" +
								"<td class='center'><a>"+item.name+"</a</td>" +
								"<td>" + item.collegename+"</td>" +
								"<td>"+item.sysProjectName+ "</td>" +
								"<td>"+item.matchType+ "</td>" +
								"<td>"+item.sportType+ "</td>" +
								"<td class='hidden-480'>"+item.achievement+ "</td>" +
								"<td class='hidden-480'>"+item.integral+ "</td>" +
								"</tr>";

							$("#table tbody").empty();
							$("#table tbody").html(content);
						});



                    },
                    error: function () {
                        alert("异常！");
                    }
                });
            }
